        :root{

*{

body{
    margin: 0;

    padding: 20px;

<body>
    <section class="balao">
        <h1 > Escreva uma função que receba 2 numero e retorne o maior deles </h1>

        <!-- o paragrafo será criado aqui -->
    </section>



    <script>

        const mostraNoHtml = document.querySelector('section');
         const paragrafo = document.createElement('p');
         mostraNoHtml.appendChild(paragrafo);
         paragrafo.innerHTML = 'teste';

        window.alert ('Digite dois numero e a função mostrará qual o maior deles');

        const num1 = window.prompt ('Digite o primeiro numero: ');
        
        const num2 = window.prompt ('Digite o segundo numero numero: ');
       
        function oMaiorNum(a , b) {
        
            if (a > b){
                return (`O maior numero é ${a}`);
            }else{
                return (`O maior numero é ${b}`);
            }       
        };
        
        let chamaNumero = oMaiorNum ( num1, num2);
        
        paragrafo.innerText =  chamaNumero;
        //window.alert( chamaNumero);
        console.log( chamaNumero);
    </script>
</body>
