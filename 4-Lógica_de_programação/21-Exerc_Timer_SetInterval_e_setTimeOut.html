<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary_color: rgb(41, 59, 75);
        }

        * {
            box-sizing: border-box;
            outline: 0;
            color: var(--primary_color);
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--primary_color);
            font-size: 20px;
        }

        .container {
            padding: 20px;
            background: white;
            max-width: 640px;
            margin: 20% auto;
            border-radius: 10px;
        }
        .relogio{
            font-size: 35px;
            padding-bottom: 30px;
            
        }
    </style>
    <title>Timer</title>
</head>

<body>
    <section class="container">
        <h2> Timer </h2>

        <div id="contador">
        <!-- aqui vai o contador -->
            <p class="relogio"> 00:00:00 </p> 
        </div>      

        <button id="inicio" type="submit" onclick="iniciarContagem()"> Iniciar</button>
        <button id="pausa" type="submit" onclick="pararContagem()"> Pausar</button>
        <button id="zerar" type="submit" onclick="zerarTimer()"> Zerar</button>

    </section>



    <script >
        let relogio = document.querySelector('.relogio');

        function iniciarContagem() {
            // alert('Iniciou');
            relogio.style.color= "black";
            relogio.style.fontWeight = "400";
        }

        function pararContagem() {
            // alert('pausou');
            relogio.style.color= "red";
            relogio.style.fontWeight = "800";
        }

        function zerarTimer() {
            // alert('zerou');
            relogio.style.color= "red";
            relogio.style.fontWeight = "400";
        }


    </script>
</body>

</html>
