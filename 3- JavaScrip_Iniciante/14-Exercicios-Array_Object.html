<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Objetos e Arrays</title>
</head>
<body>
    <section>
        <div>
            <h2>Insira seus dados</h2>
        </div>
        <div >
            <form class="dados-area" action="" method="get">
                <div class="dados">
                    <label for="primeiro-nome">Nome: </label><br>
                    <input type="text" name="primeiro-nome" id="primeiro-nome">
                </div>
                <div class="dados">
                    <label for="sobrenome">Sobrenome: </label><br>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
                <div class="dados">
                    <label for="peso">Peso: </label><br>
                    <input type="text" name="peso" id="peso">
                </div>
                <div class="dados">
                    <label for="altura">Altura: </label><br>
                    <input type="text" name="altura" id="altura">
                </div>
                <div class="dados">
                    <button type="submit" onclick="coletarDado()"> Enviar     </button>
                </div>
            </form>
        </div>
        <div>
            <h2>Resultado</h2>
            <div class="result">

            </div>

        </div>
    </section>

    <script>
        function coletarDado() {
            // window.alert('Teste');
            const form = document.querySelector('.dados-area');
            const resultado =document.querySelector('.result');
            const pessoas= [];

           function recebeEventoForm(evento) {
               
               evento.preventDefault();//n√£o atualizar a pagina

                const nome = form.querySelector('#primeiro-nome');
                const sobrenome = form.querySelector('#sobrenome');
                const peso = form.querySelector('#peso');
                const altura = form.querySelector('#altura');

               pessoas.push({
                   nome : nome.value,
                   sobrenome: sobrenome.value,
                   peso: peso.value,
                   altura: altura.value
               });
               console.log(pessoas);

               resultado.innerHTML += `<p>${ nome.value} , ${ sobrenome.value} , ${ peso.value} , ${ altura.value}</p>`
                    
           };
            form.addEventListener('submit',recebeEventoForm);
            
        }
        coletarDado()
    </script>
    
</body>
</html>
